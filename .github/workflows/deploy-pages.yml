name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static site (Next.js export)
        env:
          NODE_ENV: production
          # For GitHub Pages on a project repo, base path should be "/<repo-name>"
          # For a custom domain served at the root (e.g., spoke-robotics.com), leave base path empty
          NEXT_PUBLIC_BASE_PATH: ""
        run: |
          npm run build
      - name: Disable Jekyll
        run: touch out/.nojekyll

      - name: Add CNAME for custom domain
        run: echo spoke-robotics.com > out/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
